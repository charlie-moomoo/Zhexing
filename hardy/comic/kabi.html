<html> <head> <meta charset="utf-8"> <title>黃維哲漫畫-卡比漫畫</title> 
<link href="//charlie-moomoo.github.io/CharlieHandwriting/font.css" rel="stylesheet" type="text/css">
<style type="text/css"> *{ 	margin:0px; 	padding:0px; } #outer{ 	width:426px;/*圖片的寬高度自適應*/ 	padding:10px;/*內邊距為10*/ 	margin:50px auto;/*讓整個div居中*/ 	background-color:#66FFFF;/*設定背景顏色*/ 	text-align:center;/*使按鈕居中*/ font-family:CharlieHandwriting; } </style> <script type="text/javascript"> //onload的作用是等事件載入完以後才執行此程式 window.onload=function() { 	//獲取按鈕事件 	var bt1=document.getElementById("pre"); 	var bt2=document.getElementById("next"); 	//獲取img標籤中的第一個元素結點 	var img=document.getElementsByTagName("img")[0]; 	//建立一個數組用來儲存圖片的路徑（即src屬性） 	var imgarr=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"]; 	//設定陣列的索引下標 	 var index=0; 	 //獲取p標籤 	var pbq=document.getElementById("pid"); //繫結事件 	bt1.onclick=function() 	{ 		//書寫事件驅動程式 		index--;//切換到上一張索引自減 		//判斷索引是否小於0 		if(index<0) 		{ 			index=imgarr.length-1;//目的是可以實現迴圈切換 		} 		//修改img的src屬性 		img.src=imgarr[index]; 	//繫結事件 	bt2.onclick=function() 	{ 		//書寫事件驅動程式 		index++;//切換到下一張索引自加 		//判斷索引是否大於4 		if(index>imgarr.length-1) 		{ 			index=0;//目的是可以實現迴圈切換 		} 		//修改img的src屬性 		img.src=imgarr[index]; }; }; </script> </head> <body> <div id="outer"><!--作用是顯示當圖片是第幾張圖片--> <img src="img/1.jpg"> <button id="pre">上一張</button> <button id="next">下一張</button> </div> </body> </html>
